name: exivis_app
description: A Flutter project for Exivis login and signup screens.

publish_to: 'none' # Remove this if you plan to publish

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Icons package
  cupertino_icons: ^1.0.2

  # HTTP package for backend integration
  http: ^1.1.0

  # Optional: for state management if needed
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/exivis_logo.png
